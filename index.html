<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025届高三五班毕业快乐</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff5f7;
            text-align: center;
            color: #333;
        }
        
        h1 {
            color: #e74c3c;
            margin-bottom: 30px;
        }
        
        .song-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .player-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin: 15px 0;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #e74c3c;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .play-pause-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }
        
        .play-pause-btn:hover {
            transform: scale(1.05);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
        }
        
        .volume-icon {
            margin-right: 10px;
            color: #666;
        }
        
        .volume-slider {
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>送你一朵小红花</h1>
    
    <img src="/pic.jpg" alt="送你一朵小红花" class="song-image">
    
    <div class="player-container">
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="controls">
            <button class="play-pause-btn" id="playPauseBtn">▶</button>
            
            <div class="volume-control">
                <span class="volume-icon">🔊</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
            </div>
        </div>
    </div>

    <audio id="audioElement">
        <source src="/music.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        const audio = document.getElementById('audioElement');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        
        function tryAutoPlay() {
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    playPauseBtn.textContent = '❚❚';
                }).catch(error => {
                    console.log("自动播放被阻止，请重试");
                });
            }
        }
        
        window.addEventListener('load', tryAutoPlay);
        
        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '❚❚';
            } else {
                audio.pause();
                playPauseBtn.textContent = '▶';
            }
        }
        
        function updateProgress() {
            const { currentTime, duration } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            currentTimeEl.textContent = formatTime(currentTime);
            if (duration) {
                durationEl.textContent = formatTime(duration);
            }
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }
        
        function setVolume() {
            audio.volume = this.value;
        }
        
        playPauseBtn.addEventListener('click', togglePlayPause);
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', () => {
            playPauseBtn.textContent = '▶';
        });
        progressContainer.addEventListener('click', setProgress);
        volumeSlider.addEventListener('input', setVolume);
    
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
            audio.volume = volumeSlider.value;
        });
    </script>
    <p>by Rayawa</p>
</body>
</html>
