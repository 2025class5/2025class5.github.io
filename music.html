<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .player-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        
        .player-title {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 3px;
            width: 0%;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            right: -5px;
            top: -3px;
            width: 12px;
            height: 12px;
            background-color: #4CAF50;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .play-pause-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            width: 120px;
        }
        
        .volume-icon {
            margin-right: 5px;
            color: #666;
        }
        
        .volume-slider {
            width: 80px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h3 class="player-title">éŸ³ä¹æ’­æ”¾å™¨</h3>
        
        <!-- è¿›åº¦æ¡ -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <!-- æ—¶é—´æ˜¾ç¤º -->
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <!-- æ§åˆ¶æŒ‰é’® -->
        <div class="controls">
            <button class="play-pause-btn" id="playPauseBtn">â–¶</button>
            
            <div class="volume-control">
                <span class="volume-icon">ğŸ”Š</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
            </div>
        </div>
        
        <!-- éšè—çš„audioå…ƒç´  -->
        <audio id="audioElement">
            <source src="music.mp3" type="audio/mpeg">
            æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘å…ƒç´ ã€‚
        </audio>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const audio = document.getElementById('audioElement');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        
        // æ’­æ”¾/æš‚åœåŠŸèƒ½
        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'âšâš';
            } else {
                audio.pause();
                playPauseBtn.textContent = 'â–¶';
            }
        }
        
        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress() {
            const { currentTime, duration } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // æ›´æ–°æ—¶é—´æ˜¾ç¤º
            currentTimeEl.textContent = formatTime(currentTime);
            if (duration) {
                durationEl.textContent = formatTime(duration);
            }
        }
        
        // æ ¼å¼åŒ–æ—¶é—´ä¸º MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // è®¾ç½®è¿›åº¦æ¡
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }
        
        // è®¾ç½®éŸ³é‡
        function setVolume() {
            audio.volume = this.value;
        }
        
        // äº‹ä»¶ç›‘å¬
        playPauseBtn.addEventListener('click', togglePlayPause);
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', () => {
            playPauseBtn.textContent = 'â–¶';
            progressBar.style.width = '0%';
        });
        progressContainer.addEventListener('click', setProgress);
        volumeSlider.addEventListener('input', setVolume);
        
        // åˆå§‹åŒ–æ—¶è·å–éŸ³é¢‘æ—¶é•¿
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });
    </script>
</body>
</html>
